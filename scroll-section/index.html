<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Section</title>
    <!-- Links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <h1>Slide</h1>
          <ul>
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#about">About</a>
            </li>
            <li>
              <a href="#services">Services</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Section -->
    <section id="home">
      <div class="flex">
        <div class="card">
          <h3>Home</h3>
        </div>
      </div>
    </section>

    <section id="about">
      <div class="flex">
        <div class="card">
          <h3>About</h3>
        </div>
      </div>
    </section>

    <section id="services">
      <div class="flex">
        <div class="card">
          <h3>Services</h3>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="flex">
        <div class="card">
          <h3>Contact</h3>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>
          &copy; Copyright <span class="date"></span> | All Rights Reserved.
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="./static/js/app.js"></script>
  </body>
</html>
